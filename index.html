<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1 class="text-sm-center text-nowrap text-center text-muted text-bold my-2">COVID-19 Tracker
        </h1>
        <div class="row my-4">
            <div class="col-12 col-lg-12">

                <div class="row w-100 justify-content-center">
                    <div class="col-sm-12 col-md-3 m-2">
                        <div class="card border-info mx-sm-1 p-3">

                            <div class="text-info text-center mt-3">
                                <h4>CONFIRMED</h4>
                            </div>
                            <div class="text-center text-danger" id="globalNewConfirmed"></div>
                            <div class="text-info text-center mt-2">
                                <h1 id="globalConfirmed">234</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-3 m-2">
                        <div class="card border-success mx-sm-1 p-3">

                            <div class="text-success text-center mt-3">
                                <h4>RECOVERED</h4>
                            </div>
                            <div class="text-center text-success" id="globalNewRecovered"> </div>
                            <div class="text-success text-center mt-2">
                                <h1 id="globalRecovered">9332</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-3 m-2">
                        <div class="card border-danger mx-sm-1 p-3">
                            <div class="text-danger text-center mt-3">
                                <h4>DECEASED</h4>
                            </div>
                            <div class="text-center text-muted" id="globalNewDeceased"> </div>
                            <div class="text-danger text-center mt-2">
                                <h1 id="globalDeceased">346</h1>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="text-sm-left text-right m-2">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sort
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" onclick="sortByCondition('Country','asc')">Sort A-Z</a>
                        <a class="dropdown-item" href="#" onclick="sortByCondition('Country','dsc')">Sort Z-A</a>
                        <a class="dropdown-item" href="#" onclick="sortByCondition('TotalConfirmed','asc')">Sort
                            total
                            cases(ASC)</a>
                        <a class="dropdown-item" href="#" onclick="sortByCondition('TotalConfirmed','dsc')">Sort
                            total
                            cases(DSC)</a>
                        <a class="dropdown-item" href="#" onclick="sortByCondition('TotalRecovered','asc')">Sort
                            total
                            RECOVERED(ASC)</a>
                        <a class="dropdown-item" href="#" onclick="sortByCondition('TotalRecovered','dsc')">Sort
                            total
                            RECOVERED(DSC)</a>
                        <a class="dropdown-item" href="#" onclick="sortByCondition('TotalDeaths','asc')">Sort total
                            DECEASED(ASC)</a>
                        <a class="dropdown-item" href="#" onclick="sortByCondition('TotalDeaths','dsc')">Sort total
                            DECEASED(DSC)</a>
                    </div>
                </div>
            </div>

            <table class="table table-hover my-4 table-bordered">
                <thead>
                    <tr>
                        <th scope="col">COUNTRY</th>
                        <th scope="col">CONFIRMED</th>
                        <th scope="col">RECOVERED</th>
                        <th scope="col">DECEASED</th>
                    </tr>
                </thead>
                <tbody id="countryList">

                </tbody>
            </table>
        </div>
    </div>

    </div>

    <div class="modal fade" id="countryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cases Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-12 ">
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-hover table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">COUNTRY</th>
                                            <th scope="col">DATE</th>
                                            <th scope="col">CASES</th>

                                        </tr>
                                    </thead>
                                    <tbody id="liveList">

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
